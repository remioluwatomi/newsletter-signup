  <body class="text-center">
    <form
      method="post"
      action="/signup"
      class="form-signin"
      style="
        position: relative;
        left: 50%;
        transform: translateX(-50%);
        width: 50%;
      "
    >
      <img
        class="mb-4"
        src="https://images.unsplash.com/photo-1618413712329-45c9ebbe8e53?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
        alt=""
        width="72"
        height="72"
      />
      <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
      <input
        type="text"
        name="fname"
        class="form-control"
        placeholder="First name"
        required
        autofocus
      />
      <input
        type="text"
        name="lname"
        class="form-control"
        placeholder="Last name"
        required
      />
      <input
        type="email"
        class="form-control"
        name="email"
        placeholder="Email address"
        required
      />

      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign in
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; Ceph 2022-2023</p>
    </form>
